<%
    import bookbagofholding
%>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookbag of Holding - Set New Password</title>
    <link rel="shortcut icon" type="image/png" href="images/ll.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/modern.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--ll-primary) 0%, var(--ll-primary-dark) 100%);
        }
        .reset-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }
        .reset-card {
            background: var(--ll-surface);
            border-radius: var(--ll-radius-lg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px;
        }
        .reset-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .reset-logo svg {
            width: 48px;
            height: 48px;
            color: var(--ll-primary);
        }
        .reset-logo span {
            font-size: 24px;
            font-weight: 700;
            color: var(--ll-text);
        }
        .reset-title {
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--ll-text);
        }
        .reset-subtitle {
            text-align: center;
            color: var(--ll-text-light);
            margin-bottom: 28px;
            font-size: 14px;
        }
        .reset-form .ll-form-group {
            margin-bottom: 20px;
        }
        .reset-form .ll-input {
            padding: 12px 14px;
            font-size: 15px;
        }
        .reset-form .ll-btn {
            width: 100%;
            margin-top: 8px;
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 600;
        }
        .username-display {
            background: #f8fafc;
            border: 1px solid var(--ll-border);
            border-radius: var(--ll-radius);
            padding: 12px 14px;
            font-size: 15px;
            color: var(--ll-text);
        }
        .password-requirements {
            font-size: 12px;
            color: var(--ll-text-light);
            margin-top: 6px;
        }
        .alert {
            padding: 14px 16px;
            border-radius: var(--ll-radius);
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .alert svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .alert-info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <span>Bookbag of Holding</span>
            </div>

            <h1 class="reset-title">Set New Password</h1>
            <p class="reset-subtitle">Choose a new password for your account</p>

            %if 'message' in dir() and message:
            <div class="alert alert-error">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span>${message}</span>
            </div>
            %endif

            <form class="reset-form" action="doResetPassword" method="post">
                <input type="hidden" name="token" value="${token}">

                <div class="ll-form-group">
                    <label class="ll-label">Username</label>
                    <div class="username-display">${username}</div>
                </div>

                <div class="ll-form-group">
                    <label class="ll-label" for="password">New Password</label>
                    <input type="password" class="ll-input" id="password" name="password"
                           placeholder="Enter new password" required autofocus>
                    <div class="password-requirements">Must be at least 6 characters</div>
                </div>

                <div class="ll-form-group">
                    <label class="ll-label" for="password2">Confirm Password</label>
                    <input type="password" class="ll-input" id="password2" name="password2"
                           placeholder="Confirm new password" required>
                </div>

                <button type="submit" class="ll-btn ll-btn-primary">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</body>
</html>
